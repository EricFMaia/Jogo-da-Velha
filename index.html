<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>

<body>
    <header>
        <h1 class="titulo">
            <strong class="titulo-textoJogo">Jogo</strong> da <strong class="titulo-textoVelha">Velha</strong>
        </h1>



        <div class="box-mostrar-qual-jogador-joga">

            <h2 class="mostrar-tuno-jogador-x x">X</h2>

            <div class="placar">
                <h2 id="prontos-do-x" class="placar-do-jogador-x">0</h2>
                <h2>/</h2>
                <h2 id="prontos-do-o" class="placar-do-jogador-o">0</h2>
            </div>

            <h2 class="o">O</h2>

        </div>


    </header>
    <section class="box-grobal">

        <section class="jogo">

            <div class="primeira-fileira">
                <div id="q1" class="quadrado quadrado-1"></div>
                <div id="q2" class="quadrado quadrado-2"></div>
                <div id="q3" class="quadrado quadrado-3"></div>
            </div>

            <div class="segunda-fileira">
                <div id="q4" class="quadrado quadrado-4"></div>
                <div id="q5" class="quadrado quadrado-5"></div>
                <div id="q6" class="quadrado quadrado-6"></div>
            </div>

            <div class="terceira-fileira">
                <div id="q7" class="quadrado quadrado-7"></div>
                <div id="q8" class="quadrado quadrado-8"></div>
                <div id="q9" class="quadrado quadrado-9"></div>
            </div>

        </section>

    </section>


</body>

<script src="main.js"></script>

</html>
